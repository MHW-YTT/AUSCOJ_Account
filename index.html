<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Among Us Scratch OJ账号界面</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #0a0e1a 0%, #1a1f35 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }
        
        .container {
            text-align: center;
            max-width: 800px;
            padding: 3rem 2rem;
            position: relative;
            z-index: 2;
        }
        
        .title-container {
            margin-bottom: 3rem;
        }
        
        h1 {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            letter-spacing: -0.5px;
            line-height: 1.1;
        }
        
        .title-main {
            display: block;
            margin-bottom: 5px;
        }
        
        .title-sub {
            display: block;
            font-size: 2.8rem;
        }
        
        .title-gradient {
            background: linear-gradient(90deg, #ff4655 0%, #4361ee 50%, #00f5d4 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            font-size: 1.4rem;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 300;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }
        
        .download-section {
            margin-top: 3rem;
        }
        
        .buttons-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        .login-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            background: linear-gradient(135deg, #4361ee 0%, #3a0ca3 100%);
            color: white;
            font-size: 1.3rem;
            font-weight: 600;
            padding: 1.2rem 3rem;
            border-radius: 14px;
            text-decoration: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 30px rgba(67, 97, 238, 0.3);
            border: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            width: 100%;
            max-width: 350px;
        }
        
        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(67, 97, 238, 0.5);
            background: linear-gradient(135deg, #4a6eff 0%, #4a0fb5 100%);
        }
        
        .login-btn:active {
            transform: translateY(0);
        }
        
        .register-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background: linear-gradient(135deg, #ff4655 0%, #c51111 100%);
            color: white;
            font-size: 1.1rem;
            font-weight: 500;
            padding: 1rem 2.5rem;
            border-radius: 12px;
            text-decoration: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: none;
            cursor: pointer;
            width: 100%;
            max-width: 350px;
            box-shadow: 0 6px 20px rgba(255, 70, 85, 0.3);
        }
        
        .register-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(255, 70, 85, 0.5);
            background: linear-gradient(135deg, #ff5c6a 0%, #d52121 100%);
        }
        
        .register-btn:active {
            transform: translateY(0);
        }
        
        .github-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            background: rgba(24, 23, 38, 0.8);
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.9rem;
            font-weight: 500;
            padding: 0.7rem 1.8rem;
            border-radius: 10px;
            text-decoration: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            cursor: pointer;
            width: 100%;
            max-width: 280px;
        }
        
        .github-btn:hover {
            background: rgba(36, 35, 48, 0.9);
            color: white;
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }
        
        .github-btn:active {
            transform: translateY(0);
        }
        
        .login-btn i, .register-btn i, .github-btn i {
            font-size: 1.2em;
            transition: transform 0.3s ease;
        }
        
        .login-btn:hover i {
            transform: translateY(2px);
        }
        
        .register-btn:hover i {
            transform: translateY(1px);
        }
        
        .github-btn:hover i {
            transform: translateY(1px);
        }
        
        .btn-pulse {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            border-radius: 14px;
            background: rgba(255, 255, 255, 0.1);
            opacity: 0;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 0.7;
            }
            100% {
                transform: scale(1.1);
                opacity: 0;
            }
        }
        
        .version-info {
            margin-top: 1.5rem;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
        }
        
        /* 装饰元素 */
        .decoration {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
            pointer-events: none;
        }
        
        .floating-shape {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(67, 97, 238, 0.1), rgba(255, 70, 85, 0.1));
            filter: blur(20px);
        }
        
        .shape-1 {
            width: 300px;
            height: 300px;
            top: 10%;
            right: 10%;
            animation: float 20s infinite ease-in-out;
        }
        
        .shape-2 {
            width: 200px;
            height: 200px;
            bottom: 15%;
            left: 10%;
            animation: float 25s infinite ease-in-out reverse;
        }
        
        .shape-3 {
            width: 150px;
            height: 150px;
            top: 50%;
            left: 5%;
            animation: float 18s infinite ease-in-out;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
            }
            33% {
                transform: translate(30px, -50px) rotate(120deg);
            }
            66% {
                transform: translate(-20px, 20px) rotate(240deg);
            }
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.8rem;
            }
            
            .title-main {
                font-size: 2.5rem;
            }
            
            .title-sub {
                font-size: 2.2rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
                padding: 0 1rem;
            }
            
            .login-btn {
                font-size: 1.1rem;
                padding: 1rem 2.5rem;
            }
            
            .register-btn {
                font-size: 1rem;
                padding: 0.9rem 2rem;
            }
            
            .github-btn {
                font-size: 0.85rem;
                padding: 0.65rem 1.6rem;
                max-width: 280px;
            }
            
            .container {
                padding: 2rem 1.5rem;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 2.2rem;
            }
            
            .title-main {
                font-size: 2rem;
            }
            
            .title-sub {
                font-size: 1.8rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .login-btn {
                font-size: 1rem;
                padding: 0.9rem 2rem;
                flex-direction: column;
                gap: 8px;
            }
            
            .register-btn {
                font-size: 0.9rem;
                padding: 0.8rem 1.8rem;
                flex-direction: column;
                gap: 6px;
            }
            
            .github-btn {
                font-size: 0.8rem;
                padding: 0.6rem 1.4rem;
                flex-direction: column;
                gap: 5px;
                max-width: 240px;
            }
            
            .login-btn i, .register-btn i, .github-btn i {
                font-size: 1.4em;
            }
        }
        
        /* 加载动画 */
        .loading-dots {
            display: none;
            gap: 8px;
            margin-top: 1rem;
            justify-content: center;
        }
        
        .loading-dots span {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #4361ee;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        
        .loading-dots span:nth-child(1) {
            animation-delay: -0.32s;
        }
        
        .loading-dots span:nth-child(2) {
            animation-delay: -0.16s;
        }
        
        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <!-- 背景装饰 -->
    <div class="decoration">
        <div class="floating-shape shape-1"></div>
        <div class="floating-shape shape-2"></div>
        <div class="floating-shape shape-3"></div>
    </div>
    
    <!-- 主内容 -->
    <div class="container">
        <div class="title-container">
            <h1>
                <span class="title-gradient title-main">Among Us Scratch OJ</span>
                <span class="title-gradient title-sub">账号界面</span>
            </h1>
            <p class="subtitle">使用 Scratch 复刻的 Among Us</p>
        </div>
        
        <div class="download-section">
            <div class="buttons-container">
                <a href="/login" class="login-btn" id="loginBtn">
                    <span class="btn-pulse"></span>
                    <i class="fas fa-sign-in-alt"></i>
                    登录
                </a>
                
                <a href="/register" class="register-btn" id="registerBtn">
                    <i class="fas fa-user-plus"></i>
                    注册账号
                </a>
                
                <a href="https://github.com/zhuo-yue-shi/AmongUsSc/" class="github-btn" id="githubBtn" target="_blank">
                    <i class="fab fa-github"></i>
                    Github界面
                </a>
            </div>
            
            <div class="loading-dots" id="loadingDots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginBtn = document.getElementById('loginBtn');
            const registerBtn = document.getElementById('registerBtn');
            const githubBtn = document.getElementById('githubBtn');
            const loadingDots = document.getElementById('loadingDots');
            
            // 点击登录按钮
            loginBtn.addEventListener('click', function(e) {
                // 添加点击反馈
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = '';
                }, 150);
                
                // 跳转到登录页面
                console.log('跳转到登录页面: /login');
            });
            
            // 点击注册按钮
            registerBtn.addEventListener('click', function(e) {
                // 添加点击反馈
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = '';
                }, 150);
                
                // 跳转到注册页面
                console.log('跳转到注册页面: /register');
            });
            
            // 点击Github按钮
            githubBtn.addEventListener('click', function(e) {
                // 添加点击反馈
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = '';
                }, 150);
                
                // 在新标签页中打开Github（target="_blank"已设置）
                console.log('正在打开Github界面: https://github.com/zhuo-yue-shi/AmongUsSc/');
            });
            
            // 添加键盘支持
            document.addEventListener('keydown', function(e) {
                // 按L键聚焦登录按钮
                if (e.key === 'l' || e.key === 'L') {
                    loginBtn.focus();
                    e.preventDefault();
                }
                
                // 按R键聚焦注册按钮
                if (e.key === 'r' || e.key === 'R') {
                    registerBtn.focus();
                    e.preventDefault();
                }
                
                // 按G键聚焦Github按钮
                if (e.key === 'g' || e.key === 'G') {
                    githubBtn.focus();
                    e.preventDefault();
                }
                
                // 按Enter键触发当前聚焦的按钮
                if (e.key === 'Enter' && document.activeElement === loginBtn) {
                    loginBtn.click();
                }
                
                if (e.key === 'Enter' && document.activeElement === registerBtn) {
                    registerBtn.click();
                }
            });
            
            // 装饰元素动画增强
            const shapes = document.querySelectorAll('.floating-shape');
            shapes.forEach(shape => {
                // 随机动画参数
                const duration = Math.random() * 15 + 20;
                shape.style.animationDuration = `${duration}s`;
            });
        });
    </script>
</body>
</html>
