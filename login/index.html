<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUOJ - 用户登录</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-sign-in-alt"></i> AUOJ 用户登录</h1>
            <p class="subtitle">访问您的JSON存储账户</p>
        </header>

        <div class="form-container">
            <div class="form-header">
                <h2><i class="fas fa-key"></i> 用户登录</h2>
                <p>请输入您的用户名和密码</p>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="loginUsername">
                        <i class="fas fa-user"></i> 用户名
                    </label>
                    <input type="text" id="loginUsername" 
                           placeholder="请输入用户名" required>
                </div>

                <div class="form-group">
                    <label for="loginPassword">
                        <i class="fas fa-lock"></i> 密码
                    </label>
                    <input type="password" id="loginPassword" 
                           placeholder="请输入密码" required>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary" id="loginBtn">
                        <i class="fas fa-sign-in-alt"></i> 立即登录
                    </button>
                    <button type="button" class="btn btn-outline" onclick="window.location.href='/register'">
                        <i class="fas fa-user-plus"></i> 没有账户？立即注册
                    </button>
                </div>
            </form>

            <div id="loginResult" class="result-container" style="display: none;">
                <div id="loginResultContent"></div>
                <button class="btn btn-outline" onclick="hideLoginResult()" style="margin-top: 10px; padding: 8px 15px; font-size: 14px;">
                    <i class="fas fa-times"></i> 关闭
                </button>
            </div>
        </div>

        <footer class="footer">
            <p class="copyright">© 2026 AUOJ JSON存储API | <a href="/register">返回注册页面</a></p>
        </footer>
    </div>

    <!-- 引用外部的 login.js -->
    <script src="login.js"></script>
</body>
</html>
